<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bg"></div>
    <div id="clock">
      <div class="clock-box">
        <div class="clock-box1">
          <div class="clock-box2">
            <div class="year">
              <span id="year">00</span> / <span id="month">00</span> /
              <span id="date">00</span>
            </div>
            <span id="day">00</span>
            <div class="now">
              <span id="hours">00</span> :<span id="min">00</span>:
              <span id="sec">00</span>
            </div>
            <span id="ampm">00</span>
          </div>
          <div class="volume">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="btn">
            <div class="rec"></div>
            <div class="rec"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
